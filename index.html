<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
 
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Montserrat:wght@500&family=Outfit:wght@600&family=Poppins:wght@100;200;400;500&display=swap" rel="stylesheet">
  


  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>

    <div class="container">
      
      <img class="pic1" src="images/image-equilibrium.jpg" alt="">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="stats">
        <div class="box">
          <img src="images/icon-ethereum.svg" alt="">
          <span class="ETH">0.041 ETH</span>
        </div>
        <div class="box">
          <img src="images/icon-clock.svg" alt="">
          <span>3 days left</span>
        </div>
      </div>

      <div class="line"></div>

      <footer>
        <img class="pic2" src="images/image-avatar.png" alt="">
        <p>Creation of</p>
        <p class="name">Jules Wyvern</p>
      </footer>
    </div>

  </main>
</body>
</html>
